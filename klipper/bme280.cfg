[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor enclosure_temp]
sensor_type: BME280
i2c_address: 118 # Default is 118 (0x76) for BME280
i2c_mcu: rpi
i2c_bus: i2c.1

[gcode_macro QUERY_BME280]
gcode:
    {% set sensor = printer["bme280 enclosure_temp"] %}
    {action_respond_info(
        "Temperature: %.2f C\n"
        "Pressure: %.2f hPa\n"
        "Humidity: %.2f%%" % (
            sensor.temperature,
            sensor.pressure,
            sensor.humidity))}```
